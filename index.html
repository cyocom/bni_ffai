<html>
    <head>
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="node_modules/nes.css/css/nes.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="node_modules/lodash/lodash.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="elos.js"></script>
        <script src="app.js"></script>
    </head>
    <body style="margin: 50px;">
        <header>
            <h1>BNI ML</h1>
            <p>Batteries Not Included FFAI entry</p>
        </header>
        <section class="balloon nes-container with-title">
            <h2 class="title">information</h2>
            <div class="messages">
                <div class="message -left">
                    <i class="nes-bcrikko"></i>
                    <div class="nes-balloon from-left">
                        <p>It's your pick!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="nes-container with-title">
            <h2 class="title">picks</h2>
            <div class="nes-table-responsive">
                <table class="picks_table nes-table is-bordered is-centered">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>round 1</th>
                            <th>round 2</th>
                            <th>round 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>BNI</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>WHR1</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>BB</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>TLC</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>AB</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>ELO</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>TFP</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>TMQD</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>UL</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>AC</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>WHY</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>DPR</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>SD</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>IG</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="nes-container with-title">
            <h2 class="title">teams remaining</h2>
            <ul class="remaining_teams_list nes-list is-disc">
                <li>1024</li>
            </ul>
        </section>
    </body>

    <script id="remaining_teams_template" type="text/template">
        <% _.forEach(teams, function(team) { %>
            <li><%- team.team %> (<%- team.elo %>)</li>
        <% }); %>
    </script>
    
    <script id="picks_template" type="text/template">
        <% _.forEach(entrants, function(entrant) { %>
            <tr>
                <td><%- entrant.name %></td>
                <td><%- entrant.picks[0] %></td>
                <td><%- entrant.picks[1] %></td>
                <td><%- entrant.picks[2] %></td>
            </tr>
        <% }); %>
    </script>
</html>
